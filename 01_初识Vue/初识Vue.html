<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识Vue</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
    <!-- 
        1.<div id="root">是一个容器,容器中写的不是原始html代码,而是Vue的模版代码
        2.所谓的模版代码,类似于React中的jsx,是html+js的混合体
        3.{{xxx}},xxx会自动读取data中的xxx属性
    -->
    <!-- 准备好一个容器 -->
     <div id="root">
        <h1>hello,{{school.name.toUpperCase()}}</h1>
        <h1>学校坐落在: {{school.address}}</h1>
        <h1>我学的是: {{school.subject()}}学科</h1>
        <hr>
        <!-- 最终展示的是name -->
        <h1>{{school.name,school.address}}</h1>   
        <!-- 最终展示的是address -->
        <h1>{{school.name && school.address}}</h1>
        <!-- 最终展示的是1 -->
        <h1>{{school.name ? 1:2}}</h1>
     </div>
     <script type="text/javascript">
        //创建一个Vue的实例对象,并传入配置对象
        new Vue({
            el:'#root',//el用于指定当前Vue实例为哪儿个容器服务,值是选择器字符串,选择的写法类似于jQuery
            data:{ //data是存储数据的地方,为root容器提供数据,值为一个对象,相当于React中的state
                school:{
                    name:'atguigu',
                    address:'宏福科技园综合楼',
                    subject:()=>'前端'
                }
            } 
        })
     </script>
</body>
</html>
